<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
<div class="main">
  <div id="result" class="result-container" style="display:none;">
    <div class="result" >
      <div style="position:absolute">
        <img src="images/result.PNG" style="width:600px;height:600px;"/>
        <div style="position:absolute;top:100px;left:96px;width:200px;height:200px">
          <img class="result-image" id="result-image0" src="images/rei0.PNG" style="position:absolute;top:0px;left:0px;"/>
          <img class="result-image" id="result-image1" src="images/rei1.PNG" style="position:absolute;top:0px;left:60px;"/>
          <img class="result-image" id="result-image2" src="images/rei2.PNG" style="position:absolute;top:30px;left:30px;"/>
          <img class="result-image" id="result-image3" src="images/rei3.PNG" style="position:absolute;top:95px;left:20px;"/>
          <img class="result-image" id="result-image4" src="images/rei4.PNG" style="position:absolute;top:120px;left:30px;"/>
        </div>
      </div>
    </div>
  </div>

  <div class="control">
    <div data-difficulty="easy" class="button start-button">Easy</div>
    <div data-difficulty="normal" class="button start-button">Normal</div>
    <div data-difficulty="hard" class="button start-button">Hard</div>
    <div id="display">
      <p id="display-text" class="count-text"></p>
      <img id="next-char" class="char-image"/>
    </div>
  </div>

  <div class="container">
    <div class="player-column">
      <div class="player"><img id="player1Img" class="player-img" src="images/player_1_0.PNG"/></div>
      <div class="reiwa-wrapper">
        <div id="reiwa1" class="reiwa">
          <img class="score-image" id="score1-char0" src="images/rei0.PNG" style="position:absolute;top:0px;left:0px;"/>
          <img class="score-image" id="score1-char1" src="images/rei1.PNG" style="position:absolute;top:0px;left:60px;"/>
          <img class="score-image" id="score1-char2" src="images/rei2.PNG" style="position:absolute;top:30px;left:30px;"/>
          <img class="score-image" id="score1-char3" src="images/rei3.PNG" style="position:absolute;top:95px;left:20px;"/>
          <img class="score-image" id="score1-char4" src="images/rei4.PNG" style="position:absolute;top:120px;left:30px;"/>
        </div>
      </div>

    </div>
    <div id="field" class="column">
      <div class="card" id="card0" data-index="0"><img class="char-image" src="images/rei0.PNG"/></div>
      <div class="card" id="card1" data-index="1"><img class="char-image" src="images/rei1.PNG"/></div>
      <div class="card" id="card2" data-index="2"><img class="char-image" src="images/rei2.PNG"/></div>
      <div class="card" id="card3" data-index="3"><img class="char-image" src="images/rei3.PNG"/></div>
      <div class="card" id="card4" data-index="4"><img class="char-image" src="images/rei4.PNG"/></div>
    </div>
    <div class="player-column">
      <div class="player"><img id="player2Img" class="player-img" src="images/player_2_0.PNG"/></div>
      <div class="reiwa-wrapper">
        <div id="reiwa2" class="reiwa">
          <img class="score-image" id="score2-char0" src="images/rei0.PNG" style="position:absolute;top:0px;left:0px;"/>
          <img class="score-image" id="score2-char1" src="images/rei1.PNG" style="position:absolute;top:0px;left:60px;"/>
          <img class="score-image" id="score2-char2" src="images/rei2.PNG" style="position:absolute;top:30px;left:30px;"/>
          <img class="score-image" id="score2-char3" src="images/rei3.PNG" style="position:absolute;top:95px;left:20px;"/>
          <img class="score-image" id="score2-char4" src="images/rei4.PNG" style="position:absolute;top:120px;left:30px;"/>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
